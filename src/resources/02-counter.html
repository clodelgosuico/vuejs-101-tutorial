<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue.js 101 Tutorial - Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="01-captain-marvel.css" />
  <link href="https://fonts.googleapis.com/css?family=Bangers|Open+Sans" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
</head>

<body>
  <main class="main" id="app">
  </main>

  <script>
    const app = new Vue({
      el: '#app',
      data: {
        heroName: 'Captain Marvel',
        realName: 'Carol Danvers',
        placeOfBirth: {
          city: 'Boston',
          state: 'Massachusetts'
        }
      }
    })
  </script>
</body>

</html>
